<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practiceset1_q3.css">
<style>
    button{
        background-color: blue; /* @nd we will set the background color blue of this button */
    }
</style>

</head>
<body>
    <button style="background-color: pink;" >
        Hit Me 
    </button>  
    <!-- 3rd we will set the background color pink . -->

    <!-- hence prove that if we will use "css style sheet" , <style> , "Inline css " at a time then the inline css is in high priority -->
</body>

<!-- We will always use the css style sheet for style our web page .  -->
